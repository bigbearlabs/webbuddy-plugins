<div class="item-collection">
  <li class="item" data-ng-mouseleave="highlight(null)" data-ng-mouseover="highlight(item)" data-ng-repeat="item in items">
    <p>{{item}}</p>
  </li>
  <!-- new item -->
  <li class="item">
    <a class="item-image item-image-new" data-ng-click="startCreateItem()">New item...</a>
  </li>
</div>
